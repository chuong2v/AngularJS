<!DOCTYPE html>
<html ng-app='exampleApp' >
<head>
  <title>AngularJS Demo</title>
  <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  <link href="node_modules/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
  <script src="node_modules/angular/angular.js"></script>
  <script src="js/services/services.js"></script>
  <script src="js/filters/filters.js"></script>
  <script src="js/directives/directives.js"></script>
  <script src="js/controllers/controllers.js"></script>
  <script src="js/example.js"></script>
</head>
<body>
  <div class="panel" >
    <div class="page-header" >
      <h3>AngularJS App</h3>
    </div>
    <h4 ng-controller="dayCtrl" ng-model="today" ng-highlight="Wednesday" ng-click="changeColor()">
      Today is {{day || "(unknown)" | dayName}}
    </h4>
    <h4 ng-controller="tomorrowCtrl">Tomorrow is {{day || "(unknown)" | dayName}}</h4>
  </div>
</body>
</html>
