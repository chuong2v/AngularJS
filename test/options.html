<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
  <title>Forms</title>
  <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  <link href="node_modules/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
  <script src="node_modules/angular/angular.js"></script>
  <script>
    angular.module("exampleApp", [])
    .controller("defaultCtrl", function ($scope) {
      $scope.todos = [
      { id: 100, place: "Store", action: "Get groceries", complete: false },
      { id: 200, place: "Home", action: "Call plumber", complete: false },
      { id: 300, place: "Store", action: "Buy running shoes", complete: true }];
    });
  </script>
</head>
<body>
  <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
    <form name="myForm" novalidate>
      <div class="well">
        <div class="form-group">
          <label>Select an Action:</label>
          <select ng-model="selectValue"
          ng-options="item.action as item.action group by item.place for item in todos">
          Figure 12-12. Specifying a property that will be used for the ng-model value
          CHAPTER 12 N WORKING WITH FORMS
          317
          <option value="">(Pick One)</option>
        </select>
      </div>
    </div>
    <div class="well">
      <p>Selected: {{selectValue || 'None'}}</p>
    </div>
  </form>
</div>
</body>
</html>
