<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
  <title>Directives</title>
  <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  <link href="node_modules/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
  <script src="node_modules/angular/angular.js"></script> 
  <script>
    angular.module("exampleApp", [])
    .controller("defaultCtrl", function ($scope) {
      $scope.dataValue = false;
    });
  </script>
</head>
<body>
  <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
    <h3 class="panel-header">To Do List</h3>
    <div class="checkbox well">
      <label>
        <input type="checkbox" ng-model="dataValue">
        Set the Data Value
      </label>
    </div>
    <button class="btn btn-success" ng-disabled="dataValue">My Button</button>
  </div>
</body>
</html>
